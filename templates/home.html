<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, rgb(1, 1, 70), rgb(0, 0, 40), rgb(10, 10, 100));
            color: beige;
            padding-top: 2rem;
            padding-bottom: 2rem;
            min-height: 100vh;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.6);
            color: beige;
            border: none;
        }
        .form-label {
            color: #f0f0f0;
        }
        /* Style for file input */
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid #555;
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border-color: rgb(16, 226, 156);
            box-shadow: 0 0 5px rgba(16, 226, 156, 0.5);
        }
        /* Custom file input text color */
        .form-control::file-selector-button {
            background-color: rgb(16, 226, 156);
            color: #000;
            border: none;
        }
        
        #button input {
            background-color: rgb(16, 226, 156);
            color: #000;
            font-weight: bold;
            border: none;
            padding: 10px;
        }
        #button input:hover {
            background-color: rgb(14, 200, 140);
        }
        legend {
            color: rgb(16, 226, 156);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card shadow-lg p-4 p-md-5">
            <h1 class="text-center mb-4">ATS Resume Checker</h1>

            <form action="{{ url_for('home')}}" method="post" enctype="multipart/form-data">
                
                <fieldset>
                    <legend class="mb-3">Upload Your Documents</legend>
                    <div class="row g-3">
                        <div class="col-md-6 mb-3">
                            <label for="resume" class="form-label">1. Your Resume</label>
                            <input class="form-control" type="file" name="resume" id="resume" required />
                            <div class="form-text text-light">.pdf, .docx, or .txt files</div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="jd" class="form-label">2. The Job Description</label>
                            <input class="form-control" type="file" name="jd" id="jd" required />
                            <div class="form-text text-light">.pdf, .docx, or .txt files</div>
                        </div>
                    </div>
                </fieldset>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert {{ 'alert-danger' if category == 'error' else 'alert-success' }} mt-3">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <div class="d-grid mt-4" id="button">
                    <input class="btn btn-primary" type="submit" value="Calculate Match Score" />
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
